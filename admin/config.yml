# config.yml

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: 'assets/uploads'
collections:
  - name: 'notebook'
    label: 'Notebook'
    folder: 'notebook/_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Category', name: 'category', widget: 'hidden', default: 'notebook' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'camera-roll'
    label: 'Camera Roll'
    folder: 'camera-roll/_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Category', name: 'category', widget: 'hidden', default: 'camera-roll' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - label: 'Images'
        name: 'images'
        widget: 'list'
        add_to_top: true
        fields: 
          - {label: File, name: file, widget: image, media_folder: 'images/'}
          - {label: Caption, name: caption, widget: text, required: false}
  - name: 'saves'
    label: 'Saves'
    folder: 'saves/_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Category', name: 'category', widget: 'hidden', default: 'saves' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {label: Image, name: image, widget: image, media_folder: 'images/'}
      - {label: Caption, name: caption, widget: text, required: false}
      - label: 'Size'
        name: 'size'
        widget: 'select'
        options: ['1', '2', '3', '4']
  - name: 'pages'
    label: 'Pages'
    folder: 'pages/_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Category', name: 'category', widget: 'hidden', default: 'pages' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: 'home'
        label: 'Home'
        file: '_data/settings.json'
        fields:
          - { label: 'Site Title', name: 'site_title', widget: 'string' }
          - label: 'Cover Image'
            name: 'cover'
            widget: 'image'
            required: false

